<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Buttons</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            font-family: Arial, sans-serif;
        }

        .button-container {
            display: flex;
            gap: 20px; /* Space between buttons */
        }

        .center-button {
            background-color: white;
            color: black;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .center-button:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
    <div class="button-container">
       <a href="leave.html"<button class="center-button">Leave</button></a>
       <a href="forms2.html"><button class="center-button">Gatepass</button></a>
        <a href="od.html"><button class="center-button">Button 3</button></a>
    </div>
</body>
</html>
