<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="admin-styles.css">
    <style>
        /* Add your CSS here */
        .schedule-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .schedule-content {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
        }

        .schedule-left {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .schedule-right {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-left: 20px;
        }

        .rectangular-box {
            width: 100%;
            max-width: 400px;
            height: 200px;
            border: 2px dashed #ccc;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: var(--margin-top, 20px);
            margin-left: var(--margin-left, 20px);
            margin-right: var(--margin-right, 20px);
        }

        .add-content-button {
            font-size: 50px;
            color: #ccc;
        }

        .media-display img, .media-display video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .content-form {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align items to the left */
            margin-top: 20px;
        }

        .content-form textarea {
            width: var(--description-width, 100%);
            max-width: 600px;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .content-form button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            align-self: center; /* Center the button horizontally */
        }

        .vertical-divider {
            width: 2px;
            background-color: #ddd;
            height: auto;
            margin: 0 20px;
        }

        .carousel {
            position: relative;
            width: 100%;
            max-width: 600px;
            overflow: hidden;
            margin-right: 0;
            margin-top: 20px;
        }

        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            min-width: 100%;
            box-sizing: border-box;
        }

        .carousel-item img {
            width: 100%;
            border-radius: 15px;
            display: block;
        }

        .carousel-control {
            position: absolute;
            top: 50%;
            width: 40px;
            height: 40px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: translateY(-50%);
            z-index: 10;
        }

        .carousel-control.prev {
            left: 10px;
        }

        .carousel-control.next {
            right: 10px;
        }

        .calendar {
            margin-top: 20px;
            text-align: center;
            font-size: 1.2em;
        }
    </style>
</head>
